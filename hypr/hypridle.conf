general {
    lock_cmd = hyprlock               # команда блокировки (рекомендуется hyprlock)
    before_sleep_cmd = loginctl lock-session  # блокировка перед сном
    ignore_dbus_inhibit = false       # игнорировать запросы приложений на отмену бездействия
}

listener {
    timeout = 300                     # 5 минут бездействия → блокировка
    on-timeout = hyprlock             # блокировать экран
}

listener {
    timeout = 600                     # 10 минут бездействия → выключить экран
    on-timeout = hyprctl dispatch dpms off  # отключить монитор
    on-resume = hyprctl dispatch dpms on    # включить при возвращении
}

listener {
    timeout = 900                     # 15 минут → гибернация
    on-timeout = systemctl suspend    # отправить в сон
}
